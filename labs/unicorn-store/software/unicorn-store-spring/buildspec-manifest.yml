version: 0.2

phases:
  install:
    commands:
      - echo Build started on `date`
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-8)
      - IMAGE_TAG=i$(date +%Y%m%d%H%M%S)-${COMMIT_HASH:=latest}
      - echo ECR_URI=$ECR_URI
      - echo IMAGE_NAME=$IMAGE_NAME
      - echo COMMIT_HASH=$COMMIT_HASH
      - echo IMAGE_TAG=$IMAGE_TAG
      - echo AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_URI
  build:
    commands:
      - echo Building the Docker manifest...
      # Based on the Docker documentation, must include the DOCKER_CLI_EXPERIMENTAL environment variable
      # https://docs.docker.com/engine/reference/commandline/manifest/
      - export DOCKER_CLI_EXPERIMENTAL=enabled
      - docker manifest create $ECR_URI/$IMAGE_NAME:$IMAGE_TAG $ECR_URI/$IMAGE_NAME:latest-arm64 $ECR_URI/$IMAGE_NAME:latest-amd64
      - docker manifest create $ECR_URI/$IMAGE_NAME:latest $ECR_URI/$IMAGE_NAME:latest-arm64 $ECR_URI/$IMAGE_NAME:latest-amd64
      - docker manifest annotate --arch arm64 $ECR_URI/$IMAGE_NAME:$IMAGE_TAG $ECR_URI/$IMAGE_NAME:latest-arm64
      - docker manifest annotate --arch arm64 $ECR_URI/$IMAGE_NAME:latest $ECR_URI/$IMAGE_NAME:latest-arm64
      - docker manifest annotate --arch amd64 $ECR_URI/$IMAGE_NAME:$IMAGE_TAG $ECR_URI/$IMAGE_NAME:latest-amd64
      - docker manifest annotate --arch amd64 $ECR_URI/$IMAGE_NAME:latest $ECR_URI/$IMAGE_NAME:latest-amd64

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker manifest push $ECR_URI/$IMAGE_NAME:$IMAGE_TAG
      - docker manifest push $ECR_URI/$IMAGE_NAME:latest
      - docker manifest inspect $ECR_URI/$IMAGE_NAME:$IMAGE_TAG
      - docker manifest inspect $ECR_URI/$IMAGE_NAME:latest
      - echo Build completed on `date`
